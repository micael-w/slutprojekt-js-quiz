<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz!</title>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="question">
                <h1>What is the meaning of life?</h1>
            </div>
            <div class="question-number">
                <p>This is question 2 of 5</p>
            </div>
            <div class="progress">
                <div class="progress-bar">              
                </div>
            </div>
                <div class="btn option option-1">
                    Javascript
                </div>
                <div class="btn option option-2">
                    Sneakers
                </div>
                <div class="btn option option-3">
                    Linux kernels
                </div>
                <div class="btn option option-4">
                    Potato chips
                </div>
            <div class="navigation">
                <div class="btn nav-btn next">
                    Next
                </div>
                <div class="btn nav-btn restart">
                    Restart
                </div>
            </div>
          </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
